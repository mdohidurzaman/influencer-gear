<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/b2d8f513cd.js"
      crossorigin="anonymous"
    ></script>
    <!-- Style sheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- -----------------------------
          Header navigation 
        ---------------------------------->
    <header class="header">
      <nav>
        <div id="logo">
          <h2>Influencer Products</h2>
        </div>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Sign up</a></li>
          <li><a href="">Log in</a></li>
          <div class="nav-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
          </div>
        </ul>
      </nav>
    </header>
    <!-----------------------
         Main top section 
        ---------------------->
    <main>
      <section>
        <div class="influencer">
          <div class="influencer__left">
            <h1 class="influencer__heading">
              Start your Journey as Influencer
            </h1>
            <p class="influencer__text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <a class="influencer__btn" href=""
              >Prebook now <i class="fas fa-arrow-right"></i
            ></a>
          </div>
          <div class="influencer__right">
            <img src="images/hcamera.png" alt="It is a influencer camera" />
          </div>
        </div>
      </section>
      <!----------------
        Brand section 
      ---------------->
      <section>
        <div class="brand__logs">
          <div class="brand__logo">
            <img src="logos/Alibaba.svg" alt="" />
          </div>
          <div class="brand__logo"><img src="logos/Amazon.svg" alt="" /></div>
          <div class="brand__logo">
            <img src="logos/Daraz.pk Logo.svg" alt="" />
          </div>
          <div class="brand__logo"><img src="logos/Ebay.svg" alt="" /></div>
          <div class="brand__logo"><img src="logos/Rakuten.svg" alt="" /></div>
          <div class="brand__logo"><img src="logos/Target.svg" alt="" /></div>
          <div class="brand__logo"><img src="logos/Walmart.svg" alt="" /></div>
        </div>
      </section>
    </main>
  </body>
</html>
